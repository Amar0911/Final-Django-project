{% extends "core/base.html" %}

{% block content %}

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
   
    .pay-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; 
        height: 100vh; 
        text-align: center;
        background: linear-gradient(180deg, rgb(0, 0, 0), rgb(55, 49, 103), rgb(46, 38, 155)); 
        padding: 20px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        color: white; 
    }

    
    .pay-pay {
        border: 2px solid white;
        padding: 20px 40px;
        background-color: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
    }

   
    .total-amount {
        margin-bottom: 20px;
        font-size: 20px;
        color: white; 
    }

    .total-amount p {
        margin: 0;
        font-weight: 700; 
    }

    
    .payment-area {
        margin-bottom: 20px;
    }

    .payment-area h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #e6e6e6; 
    }

    
    .paypal-button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    
    button.paypal-button {
        background-color: #ffcc00;
        color: black;
        padding: 12px 24px;
        border: none;
        border-radius: 50px; 
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); 
    }

    button.paypal-button:hover {
        background-color: #ffd633; 
        transform: scale(1.05); 
    }
</style>

<content class="pay-content">

    <div class="pay-pay">
        <div class="total-amount">
            <p><strong>Total Amount:</strong> â‚¹{{ plan.price }}</p>
        </div>
        
        <div class="payment-area">
            <h2>Proceed to Payment</h2>
        </div>
        
        <div class="paypal-button-container">
            {{ paypal.render }}
        </div>
    </div>

</content>

{% endblock content %}
