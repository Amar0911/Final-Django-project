{% block content %}


<style>
 
  .wrapper {
    flex: 1;
}


.footer {
    background-color: #1c1c1e;
    color: #f8f9fa;
    padding: 60px 20px;
    position: relative;
    box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
}

.footer .footer-logo h3 {
    font-size: 42px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
}

.footer .footer-logo span {
    color: #ff4d4d;
}

.footer h5 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #ffcc00;
}

.footer p {
    font-size: 14px;
    line-height: 1.8;
    color: #d1d1d1;
}

.footer ul {
    list-style-type: none;
    padding-left: 0;
}

.footer ul li {
    margin-bottom: 12px;
}

.footer ul li a {
    color: #f8f9fa;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    font-size: 16px;
}

.footer ul li a:hover {
    color: #ffcc00;
    text-decoration: underline;
}

.footer .social-icons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}

.footer .social-icons a {
    color: #f8f9fa;
    font-size: 24px;
    transition: all 0.3s ease-in-out;
}

.footer .social-icons a:hover {
    color: #ff4d4d;
    transform: scale(1.2);
}

.footer-bottom {
    background-color: #121214;
    padding: 15px 0;
    text-align: center;
    font-size: 14px;
    color: #b0b0b0;
}

@media (max-width: 767px) {
    .footer {
        text-align: center;
    }

    .footer ul {
        display: inline-block;
        text-align: left;
    }

    .footer .social-icons {
        justify-content: center;
    }

    .footer .footer-logo h3 {
        font-size: 32px;
    }
    
}

@media (min-width: 768px) and (max-width: 1024px) {
    .footer {
        padding: 50px 30px;
    }

    .footer .footer-logo h3 {
        font-size: 28px;
    }

    .footer h5 {
        font-size: 18px;
    }

    .footer p {
        font-size: 15px;
    }

    .footer ul li {
        font-size: 15px;
    }

    .footer .social-icons a {
        font-size: 22px;
    }

    .footer .footer-logo,
    .footer .social-icons {
        justify-content: center;
    }

    .footer .footer-logo h3 {
        text-align: center;
    }

    .footer-bottom {
        font-size: 12px;
    }
}

@media (min-width: 1200px){
  .footer {
    padding: 50px 30px;
}

.footer .footer-logo h3 {
    font-size: 28px;
}
}


</style>

<footer class="footer">
  <div class="cont">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4 text-center text-lg-start">
        <a href="{% url 'index' %}" class="footer-logo" style="text-decoration: none;">
          <h3>
            <span>M</span>ovie<span>V</span>ista<small>&reg;</small>
          </h3>
        </a>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <h5>About Us</h5>
        <p>
          Discover our passion for movies and our commitment to delivering the
          best cinematic experience worldwide.
        </p>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <h5>Quick Links</h5>
        <ul class="list-unstyled" style="display: inline-block">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <h5>Follow Us</h5>
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://x.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.youtube.com/@Amar_gupta/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <small>&copy; 2024 MovieVista. All rights reserved.</small>
  </div>
</footer>



{% endblock content %}
